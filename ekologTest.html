		i = 0,
		sum = 0;
		
		if(myform.a1.value == '2') sum++;
		if(myform.a2.value == '1') sum++;
		if(myform.b1.value == '1') sum++;
        if(myform.b2.value == '1') sum++;

		document.getElementById('result1').value = sum;
