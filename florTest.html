<script type="text/javascript">
	calc.onclick = function(){
		var myform = this.form,
		c1 = myform['b1'],
		c2 = myform['b2'],
		i = 0,
		sum = 0;
		
		if(myform.a1.value == '2') sum++;
		if(myform.b1.value == '2') sum++;
		if(myform.b2.value == '2') sum++;
		if(myform.a2.value == '2') sum++;
		if(myform.b3.value == '2') sum++;

		document.getElementById('result1').value = sum;
		document.getElementById('result2').value = (sum/5)*100+'%';
		i = (sum/5)*100;
		if (i<=60) document.getElementById('result3').value = 2;
		if (i>=61 && i<=74) document.getElementById('result3').value = 3;
		if (i>=75 && i<=89) document.getElementById('result3').value = 4;
		if (i>=90) document.getElementById('result3').value = 5;
		document.getElementById('Otv').style.display='block';
	};
